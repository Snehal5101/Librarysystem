<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" type="text/css" media="all"/>
 <!-- Latest compiled and minified CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

</head>
<body id ="contact" class="container-sm">
    <h1 id="title">Contact Us</h1>
    <div class="container">
    <div id="contact card"> 
        <div class="card-content">
            <form action="#">
                <label for="name">Name:</label><br/>
                <input type="text" class="name" placeholder="Enter your name" value="" required>
             <br/>
                <label for="email">Email:</label><br/>
                <input type="email" class="email" placeholder="Enter your email"  value="" required>
             <br/>
             <label for="message">Message:</label>
             <br/>
             <textarea id="message" name="message" placeholder="Enter your message" value="" width="700px" height="1000px"required></textarea>
              <br/>
               <input type="submit" value="Submit" >
            </form>

        </div>
    </div>
</div>
    
</body>
</html>
